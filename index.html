<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/home.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Homepage Kenzie Food</title>
</head>
<body>
    <header id="headerHome">
        <div id="logo">
            <h1>Kenzie</h1>
            <h2>Food</h2>
        </div>
        <div id="headerFinal">
            <input type="text" placeholder="O que voce quer hoje?" id="pesquisaHome">
            <img src="https://cdn-icons.flaticon.com/png/512/3293/premium/3293466.png?token=exp=1652907164~hmac=5eb8f0f79ae68871b58b649998cd3ec0" alt="login" id="imgLogin">
        </div>
    </header>
    <section id="displayVitrine">
        <div id="filtrosDaHome">
            <button class="layoutButton" id="buttonTodos">Todos</button>
            <button class="layoutButton" id="buttonPao">&#129366 Panificadora</button>
            <button class="layoutButton" id="buttonFrutas">&#127826 Frutas</button>
            <button class="layoutButton" id="buttonBebidas">&#129346 Bebidas</button>
        </div>
        <div id='templatesCards'></div>
        <!-- AQUI FAZ O APPEND DOS CARDS -->
        <aside>
            <div id="carrinhoComprasEstatico">
                <img src="./src/imagens/shop.png" alt="">
                <h3>Carrinho</h3>
            </div>
        </aside>
    </section>

    <!--- MODAL DE LOGIN  -->
    <div id='modalLogin' class="modal-off">
        <div id="quadro">
            <div id="header">
                <h3>Login</h3>
                <button>X</button>
            </div>
            <div id="dadosLogin">
                 <label for="inputEmailLogin" id="labelEmail">Email</label>
                <input type="text" id="inputEmailLogin" placeholder="   Digite o email" />

                <label for="inputSenhaLogin" id="labelSenha">Senha</label>
                <input type="password" id="inputSenhaLogin" placeholder="   Digite a senha" />
            
                <button id="buttonLogar">Login</button>
                <button>Criar Cadastro</button>
            </div>
        </div>
    </div>

<!--- MODAL DE CADASTRO  -->
    <div id='modalCadastro' class="modal-off">
        <div id="quadro">
            <div id="header">
                <h3>Cadastro</h3>
                <button>X</button>
            </div>
            <div id="dadosCadastro">
                <label for="inputNomeCadastro" id="labelNomeCadastro">Nome</label>
                <input type="text" id="inputNomeCadastro" placeholder="   Digite seu nome" />
            
                <label for="inputEmailCadastro" id="labelEmailCadastro">Email</label>
                <input type="text" id="inputEmailCadastro" placeholder="   Digite seu email" />

                <label for="inputSenhaCadastro" id="labelSenhaCadastro">Senha</label>
                <input type="password" id="inputSenhaCadastro" placeholder="   Digite a senha" />
            
                <button id="criarCadastro">Criar cadastro</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/javascript/templateCards.js"></script>
    <script type ="module" src="/src/javascript/index.js"></script>
    <script type="module" src="/src/models/cadastroUsuario.js"></script>
    <script type='module' src="/src/models/modelLogin.js"></script>
    <script type='module' src="/src/controller/Api.js"></script>
</body>
</html>
