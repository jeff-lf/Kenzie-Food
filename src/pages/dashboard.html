
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!-- 
        
        Código do dashboard   
    
    
    
    -->
    




    <!-- MODAL CADASTRAR PRODUTO -->
    <div class="modal-on">
        <div id="quadro">
            <div id="header">
                <h3>Cadastro de produto</h3>
                <button>X</button>
            </div>
            <div id="dados">
            
                <label for="Nome">Nome do Produto</label>
                <input type="text" id="Nome" placeholder="   Digitar o nome" />
                
            
                <label for="Descricao">Descrição</label>
                <input type="text" id="Descricao" placeholder="   Digitar a descricao" />
                
                
                <label for="Categoria">Categorias</label>
                <div id="buttons">
                    <input type="button" class="Categoria" value="Panificadora">
                    <input type="button" class="Categoria" value="Frutas">
                    <input type="button" class="Categoria" value="Bebidas">
                </div>

            
                <label for="preco">Descrição</label>
                <input type="number" id="preco" placeholder="   Digitar o valor aqui" />
                
            
                <label for="imagem">Link da imagem</label>
                <input type="url" id="imagem" placeholder="   Inserir link" />
                
                <button>Cadastrar produto</button>
            </div>
        </div>
    </div>
</body>
</html>
